<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Login</h1>
	<form>
		<input type="text" name="Username" placeholder="Username" required>
	    <input type="password" name="Password" placeholder="Password" required>
		<p>Which is your favourite animal?</p>
		<label id="dog">Dog</label>
		<input id="dog"type="radio" name="radio" required value="dogs">
		<label id="cat">Cat</label>
		<input id="cat"type="radio" name="radio" required value="cats">
		<p>Whats Your fav color?</p>
		<select name="color">
			<option>red</option>
			<option>blue</option>
			<option>green</option>
		</select>
		<button>Go!</button>
	</form>
</body>
</html>
